name: RoomMate CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  # ==================== BUILD & TEST ====================
  build:
    name: Build & Test
    runs-on: self-hosted
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ğŸ—ï¸ Test Build Backend
      run: |
        echo "ğŸ”¨ Backend build..."
        cd backend
        docker build -f ../.docker/production/backend/Dockerfile .
        echo "âœ… Backend build test passed!"
    
    - name: ğŸ—ï¸ Test Build Frontend
      run: |
        echo "ğŸ”¨ Frontend build..."
        cd frontend
        docker build -f ../.docker/production/frontend/Dockerfile .
        echo "âœ… Frontend build test passed!"
    
    - name: âœ… Build Test Completed
      run: echo "ğŸ‰ All build tests completed successfully!"

  # ==================== DEPLOY ====================
  deploy:
    name: Deploy to Production
    runs-on: self-hosted
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: production
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸš€ Deploy to Production
      run: |
        echo "ğŸ“¥ Code already checked out..."
        
        # Navigate to deployment directory
        cd /opt/roommate
        
        # Set environment variables
        export POSTGRES_DB='${{ vars.POSTGRES_DB }}'
        export POSTGRES_USER='${{ vars.POSTGRES_USER }}'
        export POSTGRES_PASSWORD='${{ vars.POSTGRES_PASSWORD }}'
        
        # Update deployment files
        echo "ğŸ“‹ Updating deployment files..."
        cp ${{ github.workspace }}/docker-compose.production.yml .
        cp -r ${{ github.workspace }}/.docker .
        
        # Stop existing containers
        echo "â¹ï¸ Stopping existing containers..."
        docker-compose -f docker-compose.production.yml down || true
        
        # Remove old images to save space
        echo "ğŸ§¹ Cleaning old images..."
        docker image prune -f || true
        
        # Build and start with production environment
        echo "ğŸš€ Building and starting containers..."
        docker-compose -f docker-compose.production.yml build --no-cache
        docker-compose -f docker-compose.production.yml up -d
        
        # Health check
        echo "ğŸ¥ Performing health check..."
        sleep 30
        
        # Check HTTP health endpoint
        if curl -f http://localhost/health > /dev/null 2>&1; then
          echo "âœ… HTTP health check passed!"
        else
          echo "âŒ HTTP health check failed!"
          docker-compose -f docker-compose.production.yml logs --tail=20
          exit 1
        fi
        
        # Check HTTPS if Let's Encrypt is configured
        if [ -d /etc/letsencrypt/live/todonest.id.vn ]; then
          echo "ğŸ”’ Checking HTTPS..."
          if curl -f -k https://localhost/health > /dev/null 2>&1; then
            echo "âœ… HTTPS health check passed!"
          else
            echo "âš ï¸  HTTPS health check failed (check SSL certificates)"
          fi
        else
          echo "â„¹ï¸  Let's Encrypt certificates not found"
          echo "â„¹ï¸  Run: sudo certbot certonly --standalone -d todonest.id.vn"
        fi
        
        echo "âœ… Deployment completed successfully!"
        echo "ğŸŒ Frontend: https://todonest.id.vn"
        echo "ğŸŒ Backend API: https://todonest.id.vn/api"
        echo "ğŸ¥ Health Check: https://todonest.id.vn/health"
        
        # Show running containers
        echo "ğŸ“‹ Running containers:"
        docker-compose -f docker-compose.production.yml ps